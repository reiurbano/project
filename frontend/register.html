<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="container p-3 px-5 mt-5 rounded">
        <section>
            <h1>Create an account</h1>
            <form id="registrationForm" class="mt-3">
                <div class="row mt-2">
                    <div class="col-lg-4">
                        <label for="firstname" class="form-label">Firstname:</label>
                        <input id="firstname" class="form-control" type="text" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="lastname" class="form-label">Lastname:</label>
                        <input id="lastname" class="form-control" type="text" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" class="form-control" type="email" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password:</label>
                        <input id="password" class="form-control" type="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input id="confirm_password" class="form-control" type="password" required>
                    </div>
                </div>
                <div class="d-flex mt-2">
                    <div>
                        <label for="birthdate" class="form-label">Birth Date:</label>
                        <input id="birthdate" class="form-control" type="date" required>
                    </div>
                    <div class="flex-fill align-self-end">
                        <button class="btn btn-primary mt-3 mx-4">Submit</button>
                        <a href="login.html" class="align-bottom py-2">Already have an account?</a>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="api.js"></script>
</body>

</html>

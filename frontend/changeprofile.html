<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="container p-3 px-5 mt-5 border rounded">
            <h1>Change Account Settings</h1>
            <a href="index.html" class="btn btn-primary mt-2" role="button">⇐ Return to Homepage</a>
            <form id="registrationForm" class="mt-3">
                <div class="row mt-2">
                    <div class="col-lg-4">
                        <label for="newFirstname" class="form-label">Firstname:</label>
                        <input id="newFirstname" class="form-control" type="text" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="newLastname" class="form-label">Lastname:</label>
                        <input id="newLastname" class="form-control" type="text" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="newEmail" class="form-label">Email:</label>
                        <input id="newEmail" class="form-control" type="email" required>
                    </div>
                </div>
                <div class="d-flex mt-2">
                    <div>
                        <label for="newBirthdate" class="form-label">Birth Date:</label>
                        <input id="newBirthdate" class="form-control" type="date" required>
                    </div>
                    <div class="flex-fill align-self-end">
                        <button class="btn btn-primary mt-3 mx-4">↺ Change</button>
                        <a href="login.html" class="align-bottom py-2">Change your Password</a>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="api.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="container p-3 px-5 mt-5 border rounded">
            <h1>Change Your Password</h1>
            <a href="index.html" class="btn btn-primary mt-2" role="button">‚áê Return to Homepage</a>
            <form id="changePassword" class="mt-3">
                <div class="row mt-2">
                    <div class="col-md-5">
                        <label for="newPass" class="form-label">Password:</label>
                        <input id="newPass" class="form-control" type="password" required>
                    </div>
                    <div class="col-md-5">
                        <label for="confirm_newPass" class="form-label">Confirm Password:</label>
                        <input id="confirm_newPass" class="form-control" type="password" required>
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button class="btn btn-primary mt-3 w-100">Change Password</button>
                    </div>
                    <div class="col-md-4 py-2">
                        <a href="changeprofile.html" class="p-2">Change Account Settings</a>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="api.js"></script>
</body>

</html>

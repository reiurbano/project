<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="container p-3 px-5 my-5 rounded">
        <div class="d-flex">
            <h1 class="flex-fill">Home</h1>
            <div>
                <a href="changeprofile.html" class="btn btn-primary rounded-pill mx-2" role="button">Change Profile</a>
                <a href="changepassword.html" class="btn btn-primary rounded-pill mx-2" role="button">Change Password</a>
            </div> 
        </div>
        <p>Welcome <span id="user">User</span></p>
        <button id="logout" class="btn btn-danger">Logout</button>
        <section class="p-3 mt-3 rounded">
            <div class="form-floating">
                <textarea id="tweet" class="form-control" placeholder="New Tweet" maxlength="420"></textarea>
                <label for="tweet">New Tweet</label>
            </div>
            <div class="d-flex justify-content-end">
                <button id="tweetButton" class="mt-3 btn btn-primary">Tweet</button>
            </div>
        </section>
        <section id="feed" class="p-3 my-3 rounded">
        </section>
    </main>
    <script src="api.js"></script>
</body>

</html>

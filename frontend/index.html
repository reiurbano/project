<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        textarea {
            resize: none;
            height: 10rem !important;
        }
    </style>
</head>

<body>
    <main class="container p-3 px-5 mt-5 border rounded">
        <h1>Home</h1>
        <p>Welcome <span id="user">User</span></p>
        <button id="logout" class="btn btn-danger">Logout</button>
        <section class="p-3 mt-3 border rounded">
            <div class="form-floating">
                <textarea id="tweet" class="form-control" placeholder="New Tweet" maxlength="280"></textarea>
                <label for="tweet">New Tweet</label>
            </div>
            <button id="tweetButton" class="mt-3 btn btn-primary">Tweet</button>
        </section>
        <section id="feed" class="p-3 mt-3 border rounded">
        </section>
    </main>
    <script src="api.js"></script>
</body>

</html>
